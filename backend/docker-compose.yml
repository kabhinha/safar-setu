version: '3.8'

services:
  db:
    image: pgvector/pgvector:16-pg16
    container_name: project_x_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=projectx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: project_x_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=projectx
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
      - SECRET_KEY=dev-secret
    depends_on:
      - db

  redis:
    image: redis:7-alpine
    container_name: project_x_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
